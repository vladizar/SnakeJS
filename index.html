<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">

    <title>JS Snake Game. By _vladizar_</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="menu-screen" style="display: ;">
        <div class="wrapper menu-screen__wrapper">
            <header class="menu-screen__header">
                <div class="game-title menu-screen__game-title">
                    <h1 class="logo game-title__logo">
                        <span class="logo__first-word">
                            <span class="logo__char-shadow">S</span>n<span class="logo__char-shadow">a</span>k<span class="logo__char-shadow">e</span>
                        </span>
                        <span class="logo__char-shadow">G</span>a<span class="logo__char-shadow">m</span>e
                    </h1>

                    <p class="game-title__subtitle">
                        by _vladizar_
                    </p>

                    <p class="game-title__subtitle">
                        based on JS
                    </p>
                </div>
            </header>

            <main class="menu-screen__content">
                <section class="game-settings">
                    <h2 class="game-settings__title">
                        Game Settings
                    </h2>

                    <form class="game-settings-form game-settings__game-settings-form" action="https://echo.htmlacademy.ru" method="GET">
                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-snake-start-length">
                                Start snake's length:
                            </label>

                            <input class="game-settings-form__input" type="number" name="snake-start-length" id="game-settings-form-snake-start-length" placeholder="2 - 24" value="3" max="24" min="2" required>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-snake-start-direction">
                                Start snake's direction:
                            </label>

                            <select class="game-settings-form__input" name="snake-start-direction" id="game-settings-form-snake-start-direction" required>
                                <option value="ArrowRight" selected>Right</option>
                                <option value="ArrowLeft">Left</option>
                                <option value="ArrowUp">Up</option>
                                <option value="ArrowDown">Down</option>
                            </select>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-snake-start-speed">
                                Start snake's speed:
                            </label>

                            <input class="game-settings-form__input" type="number" name="snake-start-speed" id="game-settings-form-snake-start-speed" placeholder="1 - 10" value="2" max="10" min="1" required>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-snake-speed-multiplier">
                                Snake's overclocking multiplier:
                            </label>

                            <input class="game-settings-form__input" type="number" name="snake-speed-multiplier" id="game-settings-form-snake-speed-multiplier" placeholder="0.01 - 2" value="0.1" max="2" min="0.01" step="0.01" required>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-game-field-size">
                                Game field size:
                            </label>

                            <input class="game-settings-form__input" type="number" name="game-field-size" id="game-settings-form-game-field-size" placeholder="10 - 100" value="30" max="100" min="10" step="5" required>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-game-field-infinity">
                                Game field mode:
                            </label>

                            <select class="game-settings-form__input" name="game-field-infinity" id="game-settings-form-game-field-infinity" required>
                                <option value="0" selected>Finite</option>
                                <option value="1">Endless</option>
                            </select>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-game-max-fruits">
                                Max fruits number at the same time on field:
                            </label>

                            <input class="game-settings-form__input" type="number" name="game-max-fruits" id="game-settings-form-game-max-fruits" placeholder="1 - 100" value="15" max="100" min="1" required>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-game-min-fruits">
                                Min fruits number on field:
                            </label>

                            <input class="game-settings-form__input" type="number" name="game-min-fruits" id="game-settings-form-game-min-fruits" placeholder="1 - 100" value="2" max="100" min="1" required>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-fruits-spawn-delay">
                                Fruits spawn interval in seconds:
                            </label>

                            <input class="game-settings-form__input" type="number" name="fruits-spawn-delay" id="game-settings-form-fruits-spawn-delay" placeholder="1 - 100" value="10" max="100" min="1" required>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-snake-body-view">
                                Snake's body view:
                            </label>

                            <select class="game-settings-form__input" name="snake-body-view" id="game-settings-form-snake-body-view" required>
                                <option value="0" selected>Solid</option>
                                <option value="2px">Small dotted</option>
                                <option value="4px">Dotted</option>
                                <option value="6px">Very dotted</option>
                            </select>
                        </div>

                        <div class="game-settings-form__input-group">
                            <label class="game-settings-form__label" for="game-settings-form-snake-self-destruct">
                                Snake self hit case:
                            </label>

                            <select class="game-settings-form__input" name="snake-self-destruct" id="game-settings-form-snake-self-destruct" required>
                                <option value="0" selected>Lose game</option>
                                <option value="1">Lose tail</option>
                            </select>
                        </div>

                        <div class="game-settings-form__buttons">
                            <button class="button button_play game-settings-form__button" type="submit">
                                Start the game!
                            </button>
                        </div>
                    </form>
                </section>
            </main>

            Game over
        </h2>

        <p class="death-screen__score-text">
            You gained <span class="death-screen__score">0</span> points
        </p>

        <div class="death-screen__buttons">
            <button class="button button_play death-screen__button" type="button">
                Play again
            </button>

    </section>
